<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Website</title>
</head>
<body>
    <a href="https://amazon.com/">
        Back to Amazon
    </a>
    <h2>
Nike Black Running shoes
    </h2>
<p class="in_stock">
   $39 - in stock. 

   <br>
</p>
<style>
    .in_stock{
        color: rgb(14, 130, 14);
        font-weight: bold;
        font-size: 20px;
    }
    .AddCart{
        border: none;
        background-color: rgb(255, 216, 20);
        height: 30px;
        width: 125px;
        border-radius: 50px;
        font-size: medium;

    }
    .Buy_now{
        background-color: rgb(255, 164,28);
        border: none;
        height: 25px;
        width: 125px;
        border-radius: 50px;
        font-size: medium;
        cursor: pointer;

    }
</style>

<p">
    Free delivery tomorrow
    <br>
    <br>
</p>

<button class="AddCart">
    Add to cart 
    <br>
</button>

<button class="Buy_now">
    Buy now
</button>


</body>
</html>
