<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImagePractice</title>
    <style>
        .image{
            width: 200px;
            border-radius: 20px;
        }
        .image2{
            width: 300px; 
            height: 300px;
            border-width: 2px;
            border-style: solid;
            border-color: red;
            object-fit: contain;
            object-position: center;
        }
        .image3{
            width: 250px;
            height: 250px;
            border-radius: 500px;
        }
    </style>
</head> 
<body>
    <img class="image" src="ChatGPT Image Jan 5, 2026, 12_55_45 AM.png" alt="">
    <img class="image2" src="ChatGPT Image Jan 5, 2026, 12_55_45 AM.png" alt="">
    <img class="image3" src="ChatGPT Image Jan 5, 2026, 12_55_45 AM.png" alt="">
</body>
</html>
